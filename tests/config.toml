# Configuration for Galaxy node testing
# Version: 0.3.0
# Updated: 2025-08-27

[sharding]
shard_id = 0  # Default shard ID for single-node testing
shard_count = 4  # Number of shards for distributed testing

[testnet]
nodes = ["testnet-seed.bitcoinsv.io", "testnet-seed.bitcoincloud.net", "testnet-seed.bitcoinunlimited.info"]  # BSV testnet DNS seeds

[test_cases]
# Example transaction for testing broadcast and validation
[broadcast_transaction]
tx_hex = ""

# Overlay-specific consensus settings
[overlay_consensus]
# Default rules for overlay transactions
restrict_op_return = true  # Restrict OP_RETURN data size to 4.294GB
max_op_return_size = 4294967296  # Maximum OP_RETURN size in bytes (4.294GB)

# Metrics configuration
[metrics]
enable_prometheus = true  # Enable Prometheus metrics endpoint
prometheus_port = 9090  # Port for Prometheus metrics scraping
alert_threshold = 5  # Maximum severity level for alerts
log_level = "info"  # Tracing log level (debug, info, warn, error)

# Merchant configuration
[merchant]
port = 50063
callback_retries = 5
rate_limit = 10000  # req/s, higher for merchant volume
log_level = "info"
auth_token_rotation_interval_secs = 3600  # Align with torrent_service

# Auth configuration
[auth]
jwt_secret = "a_secure_secret"
